    <mat-card>
    <mat-card-header >
        <div class="d-flex justify-content-between w-100 align-items-center">
        <div>Player List</div>
        <button type="button" mat-raised-button routerLink="/pages/players/create">Create new Player</button>
    </div>
    </mat-card-header>
    

<table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <i class="fa fa-edit" (click)="edit(element.id)"></i> </td>
      </ng-container>
    <ng-container matColumnDef="playerName">
        <th mat-header-cell *matHeaderCellDef> player Name </th>
        <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
      </ng-container>
       <ng-container matColumnDef="playerType">
        <th mat-header-cell *matHeaderCellDef> Player Type </th>
        <td mat-cell *matCellDef="let element"> {{element.playerType}} </td>
      </ng-container>
      <ng-container matColumnDef="AutionCredit">
        <th mat-header-cell *matHeaderCellDef> Credit </th>
        <td mat-cell *matCellDef="let element"> {{element.AutionCredit}} </td>
      </ng-container>
      <ng-container matColumnDef="BatingHand">
        <th mat-header-cell *matHeaderCellDef> Batting Hand </th>
        <td mat-cell *matCellDef="let element"> {{element.BatingHand}} </td>
      </ng-container>
      <ng-container matColumnDef="BlowingHand">
        <th mat-header-cell *matHeaderCellDef> Blowing Hand </th>
        <td mat-cell *matCellDef="let element"> {{element.BlowingHand}} </td>
      </ng-container>
      <ng-container matColumnDef="Teams">
        <th mat-header-cell *matHeaderCellDef> Teams</th>
        <td mat-cell *matCellDef="let element"> {{element.teams}} </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Delete </th>
        <td mat-cell *matCellDef="let element" class="text-center"> <i class="fa fa-trash" (click)="deleteplayer(element.id)"></i> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="indexlist.length" [pageSize]="5" (page)="paginationChange($event)" [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
</mat-card>
